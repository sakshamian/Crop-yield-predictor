<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary py-3" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Crop yield predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav ms-auto d-flex">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--	Year	average_rain_fall_mm_per_year	pesticides_tonnes	avg_temp	Area	Item-->
  <div class="container mt-3">
    <h4 class="my-0">Enter required details here</h4>
    <form action="/predict" method="post">
      <div class="form-group">
        <label class="form-label mt-2 mb-0" for="Year" >Year</label>
        <input 
          type="number" 
          class="form-control" 
          name="Year" 
          step="any" 
          value="2013"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label mt-2 mb-0" for="average_rain_fall_mm_per_year">Average rainfall (mm per year)</label>
        <input 
          type="number" 
          class="form-control" 
          name="average_rain_fall_mm_per_year" 
          step="any"
        />
      </div>
      <div class="form-group">
        <label class="form-label mt-2 mb-0" for="pesticides_tonnes">Pesticides (tonnes)</label>
        <input 
          type="number" 
          class="form-control" 
          name="pesticides_tonnes" 
          step="any"
        />
      </div>
      <div class="form-group">
        <label class="form-label mt-2 mb-0" for="avg_temp">Average temperature</label>
        <input 
          type="number" 
          class="form-control" 
          name="avg_temp" 
          step="any"
        />
      </div>
      <div class="form-group">
        <label class="form-label mt-2 mb-0" for="Area">Country</label>
        <input 
          type="text" 
          class="form-control" 
          name="Area"
        />
      </div>
      <!-- <div class="form-group">
        <label for="exampleSelect1" class="form-label mt-4">Country</label>
        <select class="form-select" id="exampleDisabledSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div> -->
      <div class="form-group">
        <label class="form-label mt-2 mb-0" for="Item">Crop name</label>
        <input 
          type="text" 
          class="form-control"   
          name="Item"
        />
      </div>
      <button type="submit" class="btn btn-primary my-3 px-5" data-toggle="modal" data-target="#modal">Predict</button>
    </form>

    {% if prediction %}
    <h1 class="text-center"> Predicted Yield: <br>{{prediction[0][0]}}</h1>
    {% endif %}
  </div>


  <script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
